<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>CRIDS - Test center</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="../css/crids.css">
        <link rel="stylesheet" href="../css/demo.css">

    </head>
    <body>

        <h1>test center</h1>
        <div class="text-center">
            <a href="../index.html" class="btn-ghost">&larr; CRIDS</a>
        </div>
        <hr>

        <h3>center collapse</h3>
        <div class="row center collapse">
            <div class="col col-s-3"><div class="grid-example">col</div></div>
            <div class="col col-s-3"><div class="grid-example">col</div></div>
            <div class="col col-s-3"><div class="grid-example">col</div></div>
        </div>

        <hr>

        <h3>s-center collapse</h3>
        <div class="row s-center collapse">
            <div class="col col-s-3 col-m-3"><div class="grid-example">col</div></div>
            <div class="col col-s-3 col-m-3"><div class="grid-example">col</div></div>
            <div class="col col-s-3 col-m-3"><div class="grid-example">col</div></div>
        </div>

        <hr>

        <h3>m-center collapse</h3>
        <div class="row m-center collapse">
            <div class="col col-s-3 col-m-3 col-l-3"><div class="grid-example">col</div></div>
            <div class="col col-s-3 col-m-3 col-l-3"><div class="grid-example">col</div></div>
            <div class="col col-s-3 col-m-3 col-l-3"><div class="grid-example">col</div></div>
        </div>

        <hr>

        <h3>l-center collapse</h3>
        <div class="row l-center collapse">
            <div class="col col-s-3 col-l-3"><div class="grid-example">col</div></div>
            <div class="col col-s-3 col-l-3"><div class="grid-example">col</div></div>
            <div class="col col-s-3 col-l-3"><div class="grid-example">col</div></div>
        </div>

        <hr>

        <h3>s-center &amp; l-center &amp; collapse</h3>
        <div class="row s-center l-center collapse">
            <div class="col col-s-3 col-m-3 col-l-3"><div class="grid-example">col</div></div>
            <div class="col col-s-3 col-m-3 col-l-3"><div class="grid-example">col</div></div>
            <div class="col col-s-3 col-m-3 col-l-3"><div class="grid-example">col</div></div>
        </div>

        <hr>

        <h3>m-center collapse m-uncollapse</h3>
        <div class="row m-center collapse m-uncollapse">
            <div class="col col-s-3 col-m-3 col-l-3"><div class="grid-example">col</div></div>
            <div class="col col-s-3 col-m-3 col-l-3"><div class="grid-example">col</div></div>
            <div class="col col-s-3 col-m-3 col-l-3"><div class="grid-example">col</div></div>
        </div>

        <hr>

        <h3>l-center collapse l-uncollapse</h3>
        <div class="row l-center collapse l-uncollapse">
            <div class="col col-s-3 col-m-3 col-l-3"><div class="grid-example">col</div></div>
            <div class="col col-s-3 col-m-3 col-l-3"><div class="grid-example">col</div></div>
            <div class="col col-s-3 col-m-3 col-l-3"><div class="grid-example">col</div></div>
        </div>

    </body>
</html>
