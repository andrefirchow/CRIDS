<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>CRIDS - Test nested</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="../css/crids.css">
        <link rel="stylesheet" href="../css/demo.css">

    </head>
    <body>

        <h1>test nested</h1>
        <div class="text-center">
            <a href="../index.html" class="btn-ghost">&larr; CRIDS</a>
        </div>
        <hr>

        <h3>row row row</h3>
        <div class="row">
            <div class="col col-s-4">
                <div class="grid-example">col</div>
                <div class="row">
                    <div class="col col-m-6">
                        <div class="grid-example">col</div>
                    </div>
                    <div class="col col-m-6">
                        <div class="grid-example">col</div>
                    </div>
                </div>
            </div>
            <div class="col col-s-8">
                <div class="row">
                    <div class="col col-m-4">
                        <div class="grid-example">col</div>
                    </div>
                    <div class="col col-m-4">
                        <div class="grid-example">col</div>
                    </div>
                    <div class="col col-m-4">
                        <div class="row">
                            <div class="col col-s-6">
                                <div class="grid-example">col</div>
                            </div>
                            <div class="col col-s-6">
                                <div class="grid-example">col</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col col-m-6">
                        <div class="row collapse">
                            <div class="col col-s-6">
                                <div class="grid-example">col</div>
                            </div>
                            <div class="col col-s-6">
                                <div class="row collapse">
                                    <div class="col col-m-6">
                                        <div class="grid-example">col</div>
                                    </div>
                                    <div class="col col-m-6">
                                        <div class="grid-example">col</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col col-m-6">
                        <div class="grid-example">col</div>
                    </div>
                </div>
            </div>
        </div>


    </body>
</html>
